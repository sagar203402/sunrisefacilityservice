<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('file:///C:/download/TAILORED%20SOLUTION/background.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        /* Container for form and map */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: stretch;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Form container */
        .form-container {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        /* Heading in form */
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Form label and input fields */
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Google Maps container */
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 8px;
        }

        /* Section layout for map */
        .map-container {
            flex: 1;
            min-height: 400px;
        }
    </style>
</head>
<body>
 
    <div class="container">
        <!-- Contact Form -->
        <div class="form-container">
            <h2>Contact Us</h2>
            <form action="https://sheetdb.io/s/f/cos5hunz5shvt.js" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="job-title">Job Title</label>
                <input type="text" id="job-title" name="job-title" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Google Maps -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d536.9622373435637!2d75.54952259304092!3d13.932634912253315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bbba94840a84647%3A0x6e3edbb293930732!2sSunrise%20Facility%20Service!5e0!3m2!1sen!2sin!4v1734955184176!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

</body>
</html>
